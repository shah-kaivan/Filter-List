<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Filter List</title>
</head>
<body>
    <div class = "container">
    <h1 class = "center-align">My Contact</h1>
        <input type = "text" id = 'filterList' placeholder="Seach Names here.....">
        <ul id = 'names' class = "collection with-header">
            <li class = "collection-header">
                <h5>K</h5>
            </li>
            <li class = "collection-item">
                <a href = "#">Kaivan</a>
            </li>
            <li class = "collection-item">
                <a href = "#">Kalash</a>
            </li>
            <li class = "collection-item">
                <a href = "#">Karnik</a>
            </li>
            <li class = "collection-header">
                <h5>A</h5>
            </li>
            <li class = "collection-item">
                <a href = "#">Amit</a>
            </li>
            <li class = "collection-header">
                <h5>H</h5>
            </li>
            <li class = "collection-item">
                <a href = "#">Honey</a>
            </li>

            <li class = "collection-header">
                <h5>P</h5>
            </li>
            <li class = "collection-item">
                <a href = "#">Palak</a>
            </li>
        </ul>
    </div>

    <script>
        let inp1 = document.getElementById('filterList');
        inp1.addEventListener('keyup', l);
        function l()
        {
            let v = document.getElementById('filterList').value.toUpperCase();
            let ul = document.getElementById('names');
            let items = ul.querySelectorAll('li.collection-item');
            for(let i = 0; i<items.length; i++)
            {
                let a = items[i].getElementsByTagName('a')[0];
                if(a.innerHTML.toUpperCase().indexOf(v) > -1)
                {
                    items[i].style.display = '';
                }
                else{
                    items[i].style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
